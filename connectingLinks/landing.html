<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shareIcon">
        <a href="#">
          <i class="fa-solid fa-paper-plane"></i>
        </a>
      </div>
      <div class="text">
        <h1>This site is under development</h1>
        <p>
          Join the Community to be the first one to <br />know when completed
        </p>
        <div class="forInput">
          <input type="email" class="emailID" placeholder="E-Mail" />
        </div>
        <div class="forButton">
          <button class="submitButton">JOIN NOW</button>
        </div>
      </div>
    </div>
  </body>
</html>
